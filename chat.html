

<!DOCTYPE html>
<html>
<head>
    <title>Accueil</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="images/logo_onglet.png" class="rounded-circle img-circle" type="image/png">
</head>
<body>
  
<h2>Chatroom</h2>

<button id="openChatroomButton">Open Chatroom</button>

<script>
document.getElementById('openChatroomButton').addEventListener('click', function() {
    var chatroomWindow = window.open('', 'Chatroom', 'width=500,height=500');
    chatroomWindow.document.write('<h2>Chatroom</h2>');
    chatroomWindow.document.write('<div id="chatroom"></div>');
    chatroomWindow.document.write('<input id="username" type="text" placeholder="Your name">');
    chatroomWindow.document.write('<input id="text" type="text" placeholder="Type your message here">');
    chatroomWindow.document.write('<button id="sendMessageButton">Send</button>');

    chatroomWindow.document.getElementById('sendMessageButton').addEventListener('click', function() {
        var username = chatroomWindow.document.getElementById('username').value;
        var text = chatroomWindow.document.getElementById('text').value;

        // Add the message to the chatroom div
        var chatroomDiv = chatroomWindow.document.getElementById('chatroom');
        var p = chatroomWindow.document.createElement('p');
        p.textContent = new Date().toISOString() + ' - ' + username + ': ' + text;
        chatroomDiv.appendChild(p);

        // Clear the input fields
        chatroomWindow.document.getElementById('username').value = '';
        chatroomWindow.document.getElementById('text').value = '';
    });
});
</script>

</body>
</html>
